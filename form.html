<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- Navbar (Sticky Header) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Wahana Pondok Ungu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="detaildata.html">Laporan Kas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Form Input Section -->
    <section id="form-input" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Form Input Data Keuangan</h2>
            <form id="dataForm">
                <div class="mb-3">
                    <label for="tanggal" class="form-label">Tanggal:</label>
                    <input type="date" class="form-control" id="tanggal" name="tanggal" required>
                </div>
            
                <div class="mb-3">
                    <label for="category" class="form-label">Category:</label>
                    <select class="form-select" id="category" name="category" required>
                        <option value="Pemasukan">Pemasukan</option>
                        <option value="Pengeluaran">Pengeluaran</option>
                    </select>
                </div>
            
                <div class="mb-3">
                    <label for="detail" class="form-label">Detail:</label>
                    <input type="text" class="form-control" id="detail" name="detail" required>
                </div>
            
                <div class="mb-3">
                    <label for="nominal" class="form-label">Nominal:</label>
                    <input type="text" class="form-control" id="nominal" name="nominal" required>
                </div>
            
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            
        </div>
    </section>

    <!-- Address Section -->
    <section id="address" class="py-5 bg-light fade-in">
        <div class="container">
            <h2 class="text-center">Alamat Kami</h2>
            <p class="text-center">Jl. Utama Blok M09 dan M10</p>
            <p class="text-center">Perum Wahana Pondok Ungu</p>
            <p class="text-center">Kel. Kedaung, Kec. Babelan Kota, Kab. Bekasi</p>
            <p class="text-center">Jawa Barat</p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2024 WPU M09 & M10. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Include JavaScript -->
    <script src="formscripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
