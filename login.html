<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Wahana Pondok Ungu</title>
    <link href="loginstyles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar (Sticky Header) -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">Wahana Pondok Ungu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="detaildata.html">Laporan Kas</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="login-form">
        <div class="form-header">
            <h1>Selamat Datang Admin</h1>
            <p>Blok M09 dan M10</p>
        </div>
        <!-- Alert div (hidden by default) -->
        <div id="alert-fail" class="alert alert-danger d-none" role="alert">
            Username atau password salah!
        </div>

        <form id="loginForm">
            <div class="form-group mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Masukkan username Anda">
            </div>
            <div class="form-group mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Masukkan password Anda">
            </div>
            <button type="submit" class="btn btn-custom w-100 btn-loading">
                <span>Login</span>
                <div class="spinner-border text-light" role="status"></div>
            </button>
        </form>
        <div class="text-footer mt-3">
            <small>&copy; 2024 Wahana Pondok Ungu</small>
        </div>
    </div>

    <script src="loginscripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
